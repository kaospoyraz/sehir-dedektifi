    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        overflow: hidden;
    }

    .app-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    .logo {
        font-size: 24px;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .user-stats {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .stat {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }

    .stat-icon {
        font-size: 20px;
    }

    /* Map Container */
    #map {
        flex: 1;
        position: relative;
    }

    /* Bottom Navigation */
    .bottom-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 10px 0;
        box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.3s;
        border-radius: 12px;
    }

    .nav-item:hover, .nav-item.active {
        background: rgba(102, 126, 234, 0.1);
    }

    .nav-icon {
        font-size: 24px;
    }

    .nav-label {
        font-size: 11px;
        font-weight: 600;
        color: #666;
    }

    .nav-item.active .nav-label {
        color: #667eea;
    }

    /* Story Modal */
    .story-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.9);
        z-index: 2000;
        display: none;
        animation: fadeIn 0.3s;
    }

    .story-modal.active {
        display: flex;
        flex-direction: column;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .story-header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.5);
    }

    .close-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        font-size: 28px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .story-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        color: white;
    }

    .story-image {
        width: 100%;
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .story-title {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 10px;
        color: #fff;
    }

    .story-location {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .story-text {
        font-size: 16px;
        line-height: 1.8;
        color: #e0e0e0;
        margin-bottom: 30px;
    }

    .story-difficulty {
        display: inline-block;
        padding: 8px 16px;
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .quiz-section {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        border-radius: 16px;
        margin-top: 20px;
    }

    .quiz-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .quiz-question {
        font-size: 16px;
        margin-bottom: 15px;
        color: #fff;
    }

    .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .quiz-option {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
    }

    .quiz-option:hover {
        background: rgba(255,255,255,0.2);
        border-color: #667eea;
    }

    .quiz-option.correct {
        background: rgba(76, 175, 80, 0.3);
        border-color: #4CAF50;
    }

    .quiz-option.wrong {
        background: rgba(244, 67, 54, 0.3);
        border-color: #f44336;
    }

    .reward-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        border-radius: 16px;
        margin-top: 20px;
        text-align: center;
    }

    .reward-icon {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .reward-text {
        font-size: 18px;
        font-weight: 700;
    }

    /* Custom Marker Styles */
    .custom-marker {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: 3px solid white;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        animation: bounce 2s infinite;
    }

    .custom-marker::after {
        content: 'üìç';
        transform: rotate(45deg);
        font-size: 20px;
    }

    @keyframes bounce {
        0%, 100% { transform: rotate(-45deg) translateY(0); }
        50% { transform: rotate(-45deg) translateY(-10px); }
    }

    .marker-easy { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); }
    .marker-medium { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }
    .marker-hard { background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%); }

    /* Profile Section */
    .profile-section {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 1500;
        display: none;
        overflow-y: auto;
        padding: 20px;
    }

    .profile-section.active {
        display: block;
    }

    .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .profile-avatar {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .profile-name {
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .profile-level {
        text-align: center;
        color: rgba(255,255,255,0.8);
        font-size: 14px;
        margin-bottom: 30px;
    }

    .badges-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
    }

    .badge {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 16px;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.2);
    }

    .badge.unlocked {
        background: rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.5);
    }

    .badge-icon {
        font-size: 40px;
        margin-bottom: 10px;
        filter: grayscale(100%);
    }

    .badge.unlocked .badge-icon {
        filter: grayscale(0%);
    }

    .badge-name {
        font-size: 12px;
        color: white;
        font-weight: 600;
    }

    .section-title {
        color: white;
        font-size: 20px;
        font-weight: 700;
        margin: 30px 0 15px;
    }

    /* Leaderboard */
    .leaderboard-section {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 1500;
        display: none;
        overflow-y: auto;
        padding: 20px;
    }

    .leaderboard-section.active {
        display: block;
    }

    .leaderboard-item {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .leaderboard-rank {
        font-size: 24px;
        font-weight: 800;
        color: white;
        min-width: 40px;
    }

    .leaderboard-info {
        flex: 1;
    }

    .leaderboard-name {
        color: white;
        font-weight: 600;
        font-size: 16px;
    }

    .leaderboard-discoveries {
        color: rgba(255,255,255,0.7);
        font-size: 14px;
    }

    .leaderboard-points {
        color: white;
        font-weight: 700;
        font-size: 20px;
    }

    .back-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 20px;
    }

    /* Loading animation */
    .pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
</style>
